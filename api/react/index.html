<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Infernal Blue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --electric-blue: #00e5ff;
            --deep-blue: #0044ff;
            --void-black: #000000;
        }

        body {
            background-color: var(--void-black);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            /* Fondo con neblina el√©ctrica sutil */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.03) 0%, transparent 70%),
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        }

        .infernal-card {
            background: rgba(5, 5, 5, 0.95);
            border: 2px solid rgba(0, 229, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 229, 255, 0.05);
            border-radius: 20px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .infernal-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, transparent, rgba(0, 229, 255, 0.3), transparent);
            z-index: -1;
            border-radius: 20px;
        }

        /* Perfil Estilo Corona El√©ctrica */
        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: -85px auto 30px;
        }

        .electric-aura {
            position: absolute;
            inset: -10px;
            background: conic-gradient(from 0deg, transparent, var(--electric-blue), transparent, var(--deep-blue), transparent);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
            filter: blur(8px);
            opacity: 0.8;
        }

        .avatar-img {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--void-black);
            z-index: 2;
            filter: grayscale(0.2) contrast(1.2);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* T√≠tulos */
        .demon-title {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 30%, var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.4));
        }

        /* Inputs Estilo Cyber */
        .cyber-input {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--electric-blue);
            transition: all 0.3s;
            color: #fff;
        }

        .cyber-input:focus {
            background: rgba(20, 20, 20, 1);
            border-color: var(--electric-blue);
            box-shadow: -10px 0 20px rgba(0, 229, 255, 0.1);
            outline: none;
        }

        /* Bot√≥n Infernal */
        .btn-infernal {
            background: #ffffff;
            color: #000;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            transition: all 0.3s;
        }

        .btn-infernal:hover:not(:disabled) {
            background: var(--electric-blue);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--electric-blue);
        }

        /* Status Pills */
        .status-pill {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
        }

        .status-pill.active {
            border-color: var(--electric-blue);
            background: rgba(0, 229, 255, 0.05);
        }

        .bar-bg {
            height: 4px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        #bar-fill {
            height: 100%;
            width: 0%;
            background: var(--electric-blue);
            box-shadow: 0 0 20px var(--electric-blue);
            transition: width 0.5s;
        }

        .glitch-text {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--electric-blue); }
            50% { text-shadow: -2px 0 var(--deep-blue); }
            100% { text-shadow: 2px 0 var(--electric-blue); }
        }
    </style>
</head>
<body>

    <div class="w-full max-w-[420px] px-6">
        <div class="infernal-card p-10 pt-12">
            
            <div class="avatar-container">
                <div class="electric-aura"></div>
                <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" alt="Master" class="avatar-img">
            </div>

            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold demon-title glitch-text">ARLETTE XZ</h1>
                <p class="text-[8px] tracking-[0.6em] text-cyan-500 font-black mt-2 uppercase">Protocolo de Invasi√≥n Masiva</p>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Target Link</label>
                    <input type="text" id="postLink" placeholder="CANAL DE WHATSAPP" 
                        class="cyber-input w-full px-5 py-4 text-[11px] font-bold">
                </div>

                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest ml-1">Essence (Emojis)</label>
                    <input type="text" id="emojisInput" placeholder="üî•, ‚ö°, üíÄ" 
                        class="cyber-input w-full px-5 py-4 text-center text-xl">
                </div>

                <button id="sendBtn" onclick="initiate()" class="btn-infernal w-full py-5 text-[10px] tracking-[2px]">
                    <span id="btnText">DESATAR REACCIONES</span>
                </button>
            </div>

            <div id="statusPanel" class="hidden mt-10">
                <div class="bar-bg">
                    <div id="bar-fill"></div>
                </div>
                <div id="statusLog" class="space-y-2">
                    </div>
            </div>
        </div>

        <p class="text-center mt-8 text-cyan-900 text-[8px] font-black tracking-[0.8em] uppercase">
            Sistema Demon√≠aco Propietario ‚Äî v6.6.6
        </p>
    </div>

    <script>
        const logs = [
            "Penetrando servidores de WhatsApp...",
            "Inyectando c√≥digo malicioso...",
            "Desplegando 1,000 reacciones...",
            "Corrompiendo base de datos...",
            "Propagaci√≥n completada con √©xito."
        ];

        function createLog(text, id) {
            return `
                <div class="status-pill" id="log-${id}">
                    <i class="fa-solid fa-bolt-lightning text-cyan-400 text-[10px] animate-pulse"></i>
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">${text}</span>
                </div>
            `;
        }

        async function initiate() {
            const link = document.getElementById('postLink').value.trim();
            const emojiRaw = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const logArea = document.getElementById('statusLog');
            const panel = document.getElementById('statusPanel');
            const fill = document.getElementById('bar-fill');

            if (!link || !emojiRaw) return;

            btn.disabled = true;
            btn.style.opacity = "0.3";
            panel.classList.remove('hidden');
            logArea.innerHTML = '';
            
            const emojis = emojiRaw.split(',').map(e => e.trim()).filter(e => e).join('');
            
            // Disparo API
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=Arlette-Xz&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=Arlette-Xz`
            ];
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            // Secuencia Infernal (10s)
            for (let i = 0; i < logs.length; i++) {
                logArea.innerHTML += createLog(logs[i], i);
                const current = document.getElementById(`log-${i}`);
                current.classList.add('active');
                
                fill.style.width = `${((i + 1) / logs.length) * 100}%`;

                await new Promise(r => setTimeout(r, 2000));
                
                current.classList.remove('active');
                current.style.opacity = "0.4";
                current.querySelector('i').className = "fa-solid fa-skull text-white";
            }

            document.getElementById('btnText').innerText = "MISI√ìN CUMPLIDA";
            setTimeout(() => {
                btn.disabled = false;
                btn.style.opacity = "1";
                document.getElementById('btnText').innerText = "DESATAR REACCIONES";
            }, 3000);
        }
    </script>
</body>
</html>
