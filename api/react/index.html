<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Blue Storm Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue-electric: #007aff;
            --blue-bolt: #00d4ff;
            --dark-void: #000000;
        }

        body {
            background-color: var(--dark-void);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Canvas para los Rayos Azules */
        #lightning-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .premium-card {
            background: rgba(8, 8, 10, 0.95);
            border: 1px solid rgba(0, 122, 255, 0.25);
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), 0 0 30px rgba(0, 122, 255, 0.1);
            border-radius: 40px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 420px;
        }

        /* Foto con Anillo Azul (Sin Blanco) */
        .photo-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: -85px auto 25px;
        }

        .electric-glow {
            position: absolute;
            inset: -4px;
            /* Gradiente solo en tonos azules */
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt), var(--blue-electric));
            border-radius: 42px;
            z-index: -1;
            animation: pulse-blue 1.5s infinite alternate;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            object-fit: cover;
            border: 4px solid #08080a;
        }

        @keyframes pulse-blue {
            from { opacity: 0.7; box-shadow: 0 0 15px var(--blue-electric); }
            to { opacity: 1; box-shadow: 0 0 30px var(--blue-bolt); }
        }

        .blue-input {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 122, 255, 0.15);
            transition: 0.3s;
        }

        .blue-input:focus {
            border-color: var(--blue-bolt);
            background: rgba(0, 122, 255, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.2);
        }

        /* Bot√≥n Desplegar Reacciones en AZUL */
        .btn-blue-storm {
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt));
            color: #ffffff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        .btn-blue-storm:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.6);
            filter: brightness(1.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
            border-left: 3px solid transparent;
        }

        .status-item.active {
            border-left-color: var(--blue-bolt);
            background: rgba(0, 122, 255, 0.08);
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--blue-bolt), #ffffff);
            box-shadow: 0 0 15px var(--blue-bolt);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <canvas id="lightning-canvas"></canvas>

    <div class="px-6 relative z-10">
        <div class="premium-card p-10 mt-16">
            <div class="photo-wrapper">
                <div class="electric-glow"></div>
                <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" class="avatar-img">
            </div>

            <div class="text-center mb-10">
                <h1 class="text-3xl font-extrabold text-white tracking-tighter uppercase">ARLETTE <span class="text-blue-500">XZ</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] text-blue-400/70 font-bold mt-2">Main Administration System</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Channel Link</label>
                    <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." class="blue-input w-full mt-2 px-5 py-4 rounded-2xl text-sm text-white">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 text-center block">Emojis</label>
                    <input type="text" id="emojisInput" placeholder="üî•, üíô, ‚úÖ" class="blue-input w-full mt-2 px-5 py-4 rounded-2xl text-center text-xl font-bold text-white tracking-widest">
                </div>

                <button id="sendBtn" onclick="execute()" class="btn-blue-storm w-full py-5 rounded-2xl text-[11px] flex items-center justify-center gap-3">
                    <span id="btnText">Desplegar Reacciones</span>
                    <i class="fa-solid fa-bolt-lightning"></i>
                </button>
            </div>

            <div id="statusPanel" class="hidden mt-10">
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden mb-5">
                    <div id="progress-fill"></div>
                </div>
                <div id="statusList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // --- EFECTO DE RAYOS AZULES ---
        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createLightning() {
            ctx.strokeStyle = '#007aff';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00d4ff';

            let x = Math.random() * width;
            let y = 0;

            ctx.beginPath();
            ctx.moveTo(x, y);

            while (y < height) {
                x += (Math.random() - 0.5) * 50;
                y += Math.random() * 30;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            setTimeout(() => {
                ctx.clearRect(0, 0, width, height);
            }, 80);
        }

        setInterval(() => {
            if (Math.random() > 0.93) createLightning();
        }, 120);

        // --- L√ìGICA ---
        const steps = ["Validando acceso...", "Conectando API...", "Inyectando reacciones...", "Sincronizando...", "Completado"];

        async function execute() {
            const link = document.getElementById('postLink').value.trim();
            const emo = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const panel = document.getElementById('statusPanel');
            const list = document.getElementById('statusList');
            const bar = document.getElementById('progress-fill');

            if (!link || !emo) return;

            btn.disabled = true;
            btn.style.opacity = "0.5";
            panel.classList.remove('hidden');
            list.innerHTML = '';

            const emojis = emo.split(',').map(e => e.trim()).join('');
            
            // APIs
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=Arlette-Xz&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=Arlette-Xz`
            ];
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            for (let i = 0; i < steps.length; i++) {
                const item = document.createElement('div');
                item.className = 'status-item active';
                item.innerHTML = `<i class="fa-solid fa-bolt text-blue-400 text-[10px]"></i><span class="text-[10px] font-bold text-gray-300 uppercase">${steps[i]}</span>`;
                list.appendChild(item);
                
                bar.style.width = `${((i + 1) / steps.length) * 100}%`;
                await new Promise(r => setTimeout(r, 2000));
                
                item.classList.remove('active');
                item.style.opacity = "0.4";
            }

            document.getElementById('btnText').innerText = "ENV√çO EXITOSO";
        }
    </script>
</body>
</html>
