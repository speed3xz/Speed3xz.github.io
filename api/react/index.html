<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Elite Storm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue-electric: #007aff;
            --blue-bolt: #00d4ff;
            --dark-void: #000000;
        }

        body {
            background-color: var(--dark-void);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Rayos Azules de Fondo */
        #lightning-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .premium-card {
            background: rgba(5, 5, 7, 0.98);
            border: 1px solid rgba(0, 122, 255, 0.3);
            box-shadow: 0 0 80px rgba(0, 0, 0, 1);
            border-radius: 45px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 420px;
        }

        /* Avatar con Anillo Azul El√©ctrico */
        .photo-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: -90px auto 30px;
        }

        .electric-glow {
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt));
            border-radius: 44px;
            z-index: -1;
            animation: pulse-blue 2s infinite alternate;
        }

        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 40px;
            object-fit: cover;
            border: 5px solid #050507;
        }

        @keyframes pulse-blue {
            from { opacity: 0.6; box-shadow: 0 0 15px var(--blue-electric); }
            to { opacity: 1; box-shadow: 0 0 35px var(--blue-bolt); }
        }

        .input-elite {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 122, 255, 0.1);
            color: white;
            transition: 0.4s;
        }

        .input-elite:focus {
            border-color: var(--blue-bolt);
            background: rgba(0, 122, 255, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.1);
        }

        /* Bot√≥n Desplegar Azul */
        .btn-blue-elite {
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt));
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .btn-blue-elite:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.5);
            filter: brightness(1.1);
        }

        /* NUEVO CONSOLE LOG MINIMALISTA */
        .console-entry {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 4px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); filter: blur(5px); }
            to { opacity: 1; transform: translateX(0); filter: blur(0); }
        }

        .status-dot {
            width: 4px; height: 4px;
            background: var(--blue-bolt);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--blue-bolt);
        }

        .progress-line-container {
            width: 100%; height: 2px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 25px;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%; width: 0%;
            background: var(--blue-bolt);
            box-shadow: 0 0 10px var(--blue-bolt);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <canvas id="lightning-canvas"></canvas>

    <div class="px-6 relative z-10 w-full max-w-[430px]">
        <div class="premium-card p-10 mt-16">
            <div class="photo-wrapper">
                <div class="electric-glow"></div>
                <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" class="avatar-img">
            </div>

            <div class="text-center mb-10">
                <h1 class="text-3xl font-extrabold text-white tracking-tighter uppercase">ARLETTE <span class="text-blue-500">XZ</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] text-blue-400/60 font-bold mt-2">Main Administration System</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Channel URL</label>
                    <input type="text" id="postLink" placeholder="https://..." class="input-elite w-full mt-2 px-6 py-4 rounded-3xl text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 text-center block">Payload (Emojis)</label>
                    <input type="text" id="emojisInput" placeholder="üî• üíô ‚ö°" class="input-elite w-full mt-2 px-6 py-4 rounded-3xl text-center text-xl font-bold tracking-widest">
                </div>

                <button id="sendBtn" onclick="run()" class="btn-blue-elite w-full py-5 rounded-3xl text-[11px] flex items-center justify-center gap-3">
                    <span id="btnText">Desplegar Reacciones</span>
                </button>
            </div>

            <div id="statusUI" class="hidden mt-10">
                <div class="progress-line-container">
                    <div id="progress-fill"></div>
                </div>
                <div id="consoleLog" class="space-y-1"></div>
            </div>
        </div>
    </div>

    <script>
        // --- MOTOR DE RAYOS ---
        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        function drawBolt() {
            ctx.strokeStyle = '#007aff'; ctx.lineWidth = 1.5; ctx.shadowBlur = 15; ctx.shadowColor = '#00d4ff';
            let x = Math.random() * w, y = 0;
            ctx.beginPath(); ctx.moveTo(x, y);
            while (y < h) { x += (Math.random()-0.5)*50; y += Math.random()*30; ctx.lineTo(x, y); }
            ctx.stroke();
            setTimeout(() => ctx.clearRect(0,0,w,h), 100);
        }
        setInterval(() => { if(Math.random() > 0.95) drawBolt(); }, 120);

        // --- L√ìGICA DE EJECUCI√ìN ---
        const steps = [
            "Initializing secure link...",
            "Requesting Arlette-Xz API...",
            "Injecting reaction packets...",
            "Synchronizing with target...",
            "Deployment successful"
        ];

        async function run() {
            const link = document.getElementById('postLink').value.trim();
            const emo = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const ui = document.getElementById('statusUI');
            const log = document.getElementById('consoleLog');
            const bar = document.getElementById('progress-fill');

            if (!link || !emo) return;

            btn.disabled = true; btn.style.opacity = "0.5";
            ui.classList.remove('hidden');
            log.innerHTML = '';

            const emojis = emo.split(',').map(e => e.trim()).join('');
            
            // APIs
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=Arlette-Xz&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=Arlette-Xz`
            ];
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            for (let i = 0; i < steps.length; i++) {
                const entry = document.createElement('div');
                entry.className = 'console-entry';
                entry.innerHTML = `<div class="status-dot"></div> <span class="text-[10px] font-bold text-gray-500 tracking-wide uppercase">${steps[i]}</span>`;
                log.appendChild(entry);
                
                bar.style.width = `${((i + 1) / steps.length) * 100}%`;
                await new Promise(r => setTimeout(r, 1800));
            }

            document.getElementById('btnText').innerText = "DONE";
        }
    </script>
</body>
</html>
