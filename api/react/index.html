<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arlette Xz | Multi-API System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue-electric: #007aff; --blue-bolt: #00d4ff; --dark-void: #000000; }
        
        body {
            background-color: var(--dark-void);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #lightning-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .premium-card {
            background: rgba(8, 8, 10, 0.98);
            border: 1px solid rgba(0, 122, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            border-radius: 35px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 380px; 
            padding: 2.5rem 1.5rem 2rem;
        }

        .photo-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: -85px auto 20px;
        }

        .electric-glow {
            position: absolute; inset: -3px;
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt));
            border-radius: 35px; z-index: -1;
            animation: pulse-blue 2s infinite alternate;
        }

        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 32px; object-fit: cover;
            border: 4px solid #08080a;
        }

        @keyframes pulse-blue {
            from { opacity: 0.6; box-shadow: 0 0 10px var(--blue-electric); }
            to { opacity: 1; box-shadow: 0 0 25px var(--blue-bolt); }
        }

        .input-elite {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 122, 255, 0.1);
            color: white; font-size: 14px; transition: 0.3s;
        }

        .btn-blue-elite {
            background: linear-gradient(135deg, var(--blue-electric), var(--blue-bolt));
            color: #fff; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
        }

        #current-status {
            font-size: 10px; font-weight: 800;
            color: var(--blue-bolt); text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-line {
            height: 2px; background: var(--blue-bolt);
            box-shadow: 0 0 10px var(--blue-bolt);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <canvas id="lightning-canvas"></canvas>

    <div class="premium-card">
        <div class="photo-wrapper">
            <div class="electric-glow"></div>
            <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" class="avatar-img">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-extrabold text-white tracking-tighter uppercase">ARLETTE <span class="text-blue-500">XZ</span></h1>
            <p class="text-[8px] uppercase tracking-[0.4em] text-blue-400/60 font-bold mt-1">Main Administration System</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest ml-1">Clave de Acceso</label>
                <input type="text" id="userKey" placeholder="Ingresa Corvette o similar" class="input-elite w-full mt-1 px-5 py-3 rounded-2xl">
            </div>

            <div>
                <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest ml-1">Enlace del Canal</label>
                <input type="text" id="postLink" placeholder="https://..." class="input-elite w-full mt-1 px-5 py-3 rounded-2xl">
            </div>

            <div>
                <label class="text-[9px] font-bold text-gray-500 uppercase tracking-widest ml-1 text-center block">Emojis</label>
                <input type="text" id="emojisInput" placeholder="üî• üíô ‚ö°" class="input-elite w-full mt-1 px-5 py-3 rounded-2xl text-center text-xl font-bold tracking-widest">
            </div>

            <button id="sendBtn" onclick="initiate()" class="btn-blue-elite w-full py-4 rounded-2xl text-[10px] flex items-center justify-center gap-3">
                <span id="btnText">Desplegar Reacciones</span>
            </button>
        </div>

        <div id="statusUI" class="hidden mt-8 text-center">
            <div class="w-full h-[1px] bg-white/5 mb-4 overflow-hidden">
                <div id="progress-fill" class="progress-line" style="width: 0%"></div>
            </div>
            <span id="current-status">Preparando...</span>
        </div>
    </div>

    <script>
        // --- POOL DE APIS REALES (Balanceador) ---
        const API_POOL = ["Arlette-Xz", "Corvette-Script", "Destroy", "Yuki-WaBot"];
        
        // --- LLAVES DE ACCESO A TU WEB ---
        const ALLOWED_KEYS = ["Arlette-Xz", "Corvette", "Corvette-Script", "Destroy", "Yuki-WaBot"];

        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        function drawBolt() {
            ctx.strokeStyle = '#007aff'; ctx.lineWidth = 1; ctx.shadowBlur = 10; ctx.shadowColor = '#00d4ff';
            let x = Math.random() * w, y = 0;
            ctx.beginPath(); ctx.moveTo(x, y);
            while (y < h) { x += (Math.random()-0.5)*40; y += Math.random()*25; ctx.lineTo(x, y); }
            ctx.stroke();
            setTimeout(() => ctx.clearRect(0,0,w,h), 100);
        }
        setInterval(() => { if(Math.random() > 0.96) drawBolt(); }, 150);

        async function updateStatus(text) {
            const el = document.getElementById('current-status');
            el.innerText = text;
        }

        async function initiate() {
            const userKey = document.getElementById('userKey').value.trim();
            const link = document.getElementById('postLink').value.trim();
            const emojis = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const ui = document.getElementById('statusUI');
            const bar = document.getElementById('progress-fill');

            if(!ALLOWED_KEYS.includes(userKey)) { alert("Acceso denegado."); return; }
            if(!link || !emojis) { alert("Rellena los campos."); return; }

            btn.disabled = true; btn.style.opacity = "0.5";
            ui.classList.remove('hidden');

            const emoClean = emojis.split(',').map(e => e.trim()).join('');
            
            // L√ìGICA DE BALANCEO: Dispara a todas las APIs para asegurar el env√≠o
            // Si una est√° saturada, las otras compensan.
            const steps = [
                "Iniciando balanceador de carga...",
                "Rotando APIs: " + API_POOL.length + " activas",
                "Distribuyendo solicitudes masivas...",
                "Sincronizando con Adonix Cloud...",
                "¬°Proceso Completado!"
            ];

            // Ejecutamos las peticiones usando el pool de APIs
            API_POOL.forEach(apiKey => {
                const url = `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emoClean)}`;
                fetch(url, { mode: 'no-cors' });
            });

            for (let i = 0; i < steps.length; i++) {
                await updateStatus(steps[i]);
                bar.style.width = `${((i + 1) / steps.length) * 100}%`;
                await new Promise(r => setTimeout(r, 1600));
            }

            document.getElementById('btnText').innerText = "ENV√çO EXITOSO";
        }
    </script>
</body>
</html>
