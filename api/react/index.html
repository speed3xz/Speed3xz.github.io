<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Blue Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue-primary: #007aff;
            --blue-glow: #00d4ff;
            --dark-bg: #02040a;
            --card-bg: #0a0c12;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(0, 122, 255, 0.15) 0%, transparent 60%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .premium-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 122, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 122, 255, 0.05);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }

        .blue-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 122, 255, 0.1);
            transition: all 0.3s ease;
        }

        .blue-input:focus {
            border-color: var(--blue-primary);
            background: rgba(0, 122, 255, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.2);
        }

        .blue-button {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-glow));
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            font-weight: 700;
        }

        .blue-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.5);
            filter: brightness(1.1);
        }

        /* Nuevo dise√±o de Log de Estado */
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            transition: all 0.5s ease;
        }

        .status-item.active {
            border-left-color: var(--blue-primary);
            background: rgba(0, 122, 255, 0.08);
        }

        .status-item.completed {
            border-left-color: #10b981;
            opacity: 0.7;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--blue-primary), var(--blue-glow));
            transition: width 0.4s ease;
        }

        .glow-icon {
            filter: drop-shadow(0 0 8px var(--blue-primary));
        }
    </style>
</head>
<body>

    <div class="w-full max-w-[440px] px-6">
        
        <div class="premium-card p-10 relative">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-blue-600/10 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-blue-500/20">
                    <i class="fa-solid fa-shield-halved text-3xl text-blue-500 glow-icon"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-white">ARLETTE <span class="text-blue-500">XZ</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-blue-400/60 font-bold mt-2">Powered By Arlette Xz - Main</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1">Enlace del Canal</label>
                    <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." 
                        class="blue-input w-full mt-2 px-5 py-4 rounded-2xl text-sm text-white">
                </div>

                <div>
                    <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1">Emojis</label>
                    <input type="text" id="emojisInput" placeholder="üî•, ‚ù§Ô∏è, ‚úÖ" 
                        class="blue-input w-full mt-2 px-5 py-4 rounded-2xl text-sm text-white text-center text-lg">
                </div>

                <button id="sendBtn" onclick="startProcess()" class="blue-button w-full py-5 rounded-2xl text-sm flex items-center justify-center gap-3">
                    <span id="btnText">DESPLEGAR REACCIONES</span>
                    <i class="fa-solid fa-paper-plane text-[10px]"></i>
                </button>
            </div>

            <div id="statusPanel" class="hidden mt-10 animate-in fade-in duration-700">
                <div class="progress-bar-container">
                    <div id="progress-fill"></div>
                </div>
                
                <div id="statusList" class="space-y-1">
                    </div>
            </div>
        </div>

        <p class="text-center mt-8 text-gray-600 text-[10px] font-bold tracking-widest uppercase">
            Sistema de Control de Propietario ‚Äî v3.0
        </p>
    </div>

    <script>
        const steps = [
            "Validando par√°metros de acceso...",
            "Conectando con Arlette-Xz API...",
            "Transmitiendo paquetes al canal...",
            "Sincronizando reacciones masivas...",
            "Operaci√≥n completada exitosamente"
        ];

        function createStatusItem(text, id) {
            return `
                <div class="status-item" id="step-${id}">
                    <div class="status-icon">
                        <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-[10px]"></i>
                    </div>
                    <span class="text-[11px] font-medium text-gray-300">${text}</span>
                </div>
            `;
        }

        async function startProcess() {
            const link = document.getElementById('postLink').value.trim();
            const emojiRaw = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const statusPanel = document.getElementById('statusPanel');
            const statusList = document.getElementById('statusList');
            const progressFill = document.getElementById('progress-fill');

            if (!link || !emojiRaw) return;

            // Preparar UI
            btn.disabled = true;
            btn.style.opacity = "0.5";
            statusPanel.classList.remove('hidden');
            statusList.innerHTML = '';
            progressFill.style.width = "0%";

            const emojis = emojiRaw.split(',').map(e => e.trim()).filter(e => e).join('');
            const apiKey = 'Arlette-Xz';
            
            // Disparar peticiones inmediatamente
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=${apiKey}`
            ];
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            // Ejecutar pasos est√©ticos
            for (let i = 0; i < steps.length; i++) {
                statusList.innerHTML += createStatusItem(steps[i], i);
                const currentItem = document.getElementById(`step-${i}`);
                currentItem.classList.add('active');
                
                // Actualizar progreso
                progressFill.style.width = `${((i + 1) / steps.length) * 100}%`;

                await new Promise(r => setTimeout(r, 2000)); // 2 segundos por paso (10s total)

                currentItem.classList.remove('active');
                currentItem.classList.add('completed');
                currentItem.querySelector('.status-icon').innerHTML = '<i class="fa-solid fa-check text-green-500 text-[10px]"></i>';
            }

            // Finalizaci√≥n
            document.getElementById('btnText').innerText = "ENV√çO COMPLETADO";
            setTimeout(() => {
                btn.disabled = false;
                btn.style.opacity = "1";
                document.getElementById('btnText').innerText = "DESPLEGAR REACCIONES";
            }, 3000);
        }
    </script>
</body>
</html>
