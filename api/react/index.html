<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Titanium Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue-prime: #3b82f6;
            --dark-grey: #0d0d0d;
            --border-grey: #222222;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: 
                radial-gradient(circle at top right, rgba(59, 130, 246, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.05), transparent);
        }

        .premium-card {
            background: var(--dark-grey);
            border: 1px solid var(--border-grey);
            border-radius: 35px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,1);
            position: relative;
            z-index: 10;
        }

        .avatar-container {
            position: relative;
            margin: -70px auto 25px;
            width: 120px;
            height: 120px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            object-fit: cover;
            border: 4px solid var(--dark-grey);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .avatar-glow {
            position: absolute;
            inset: -5px;
            background: linear-gradient(135deg, var(--blue-prime), #ffffff);
            border-radius: 42px;
            z-index: -1;
            opacity: 0.6;
        }

        .input-premium {
            background: #151515;
            border: 1px solid #252525;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-premium:focus {
            border-color: var(--blue-prime);
            background: #1a1a1a;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-premium {
            background: #ffffff;
            color: #000;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
            filter: brightness(0.95);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            padding: 15px;
        }

        .log-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .log-entry:last-child { border: none; }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--blue-prime);
            box-shadow: 0 0 10px var(--blue-prime);
        }

        .progress-line {
            height: 4px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--blue-prime), #ffffff);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="premium-card w-full max-w-[430px] p-10 mx-4">
        <div class="avatar-container">
            <div class="avatar-glow animate-pulse"></div>
            <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" alt="Arlette Xz" class="avatar-img">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-white mb-1">ARLETTE <span class="text-blue-500">XZ</span></h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 font-bold">Main Dashboard v4.0</p>
        </div>

        <div class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Canal de Destino</label>
                <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." class="input-premium w-full px-5 py-4 rounded-2xl text-sm">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Reacciones</label>
                <input type="text" id="emojisInput" placeholder="ðŸ”¥, ðŸ’–, âœ…" class="input-premium w-full px-5 py-4 rounded-2xl text-sm text-center font-bold tracking-widest">
            </div>

            <button id="sendBtn" onclick="run()" class="btn-premium w-full py-5 rounded-2xl text-xs uppercase tracking-widest flex items-center justify-center gap-3">
                <span id="btnTxt">Ejecutar Comando</span>
            </button>
        </div>

        <div id="statusUI" class="hidden mt-10 animate-in fade-in duration-500">
            <div class="progress-line">
                <div id="bar"></div>
            </div>
            <div class="log-container" id="logs">
                </div>
        </div>

        <div class="mt-10 text-center">
            <p class="text-[9px] font-bold text-gray-700 tracking-widest uppercase">
                Powered By Arlette Xz - Main
            </p>
        </div>
    </div>

    <script>
        const sequence = [
            "Estableciendo enlace seguro...",
            "Validando privilegios de Owner...",
            "Enviando 1,000 reacciones...",
            "Sincronizando con los servidores...",
            "Protocolo finalizado con Ã©xito"
        ];

        async function run() {
            const link = document.getElementById('postLink').value.trim();
            const emo = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const ui = document.getElementById('statusUI');
            const logs = document.getElementById('logs');
            const bar = document.getElementById('bar');

            if (!link || !emo) return;

            btn.disabled = true;
            btn.style.opacity = "0.5";
            ui.classList.remove('hidden');
            logs.innerHTML = '';
            
            const emojis = emo.split(',').map(e => e.trim()).filter(e => e).join('');
            const apiKey = 'Arlette-Xz';
            
            // PeticiÃ³n silenciosa
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=${apiKey}`
            ];
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            // Secuencia visual de 10 segundos
            for (let i = 0; i < sequence.length; i++) {
                const entry = document.createElement('div');
                entry.className = 'log-entry animate-in slide-in-from-left-2 duration-300';
                entry.innerHTML = `<div class="dot"></div> <span class="text-[11px] text-gray-300 font-medium">${sequence[i]}</span>`;
                logs.appendChild(entry);
                
                bar.style.width = `${((i + 1) / sequence.length) * 100}%`;
                
                await new Promise(r => setTimeout(r, 2000));
            }

            document.getElementById('btnTxt').innerText = "Completado";
            setTimeout(() => {
                btn.disabled = false;
                btn.style.opacity = "1";
                document.getElementById('btnTxt').innerText = "Ejecutar Comando";
            }, 3000);
        }
    </script>
</body>
</html>
