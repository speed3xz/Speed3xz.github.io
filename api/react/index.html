<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Premium Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue-accent: #0084ff;
            --pure-white: #ffffff;
            --dark-bg: #000000;
            --card-surface: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--pure-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 132, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 132, 255, 0.08) 0%, transparent 40%);
        }

        .main-container {
            background: var(--card-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .avatar-frame {
            width: 110px;
            height: 110px;
            border-radius: 35px;
            padding: 3px;
            background: linear-gradient(135deg, var(--blue-accent), transparent, var(--pure-white));
            margin: -60px auto 20px;
            box-shadow: 0 15px 30px rgba(0, 132, 255, 0.3);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            object-fit: cover;
            border: 2px solid var(--dark-bg);
        }

        .input-box {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--pure-white);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box:focus {
            border-color: var(--blue-accent);
            background: #141414;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 132, 255, 0.1);
        }

        .btn-action {
            background: var(--pure-white);
            color: var(--dark-bg);
            font-weight: 800;
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.5s;
        }

        .status-pill.active {
            border-color: var(--blue-accent);
            background: rgba(0, 132, 255, 0.05);
        }

        .loader-bar {
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        #fill {
            height: 100%;
            width: 0%;
            background: var(--blue-accent);
            box-shadow: 0 0 10px var(--blue-accent);
            transition: width 0.5s ease;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="main-container w-full max-w-[420px] p-8 md:p-10 mx-4 mt-12">
        <div class="avatar-frame">
            <img src="https://raw.githubusercontent.com/Arlette-Xz/Speed3xz.github.io/refs/heads/main/api/react/2256d265290213b30943cc0d5fb0bb6b.jpg" alt="Arlette Xz" class="avatar-img">
        </div>

        <div class="text-center mb-10">
            <h1 class="text-2xl font-black tracking-tight glow-text uppercase">Arlette <span class="text-blue-500">Xz</span></h1>
            <p class="text-[9px] uppercase tracking-[0.4em] text-gray-500 font-bold mt-1">Main Command Interface</p>
        </div>

        <div class="space-y-4 mb-8">
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Channel Link</label>
                <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." 
                    class="input-box w-full px-5 py-4 rounded-2xl text-sm">
            </div>

            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Reaction Emojis</label>
                <input type="text" id="emojisInput" placeholder="üî•, üíñ, ‚ú®" 
                    class="input-box w-full px-5 py-4 rounded-2xl text-sm font-semibold tracking-widest text-center">
            </div>
        </div>

        <button id="sendBtn" onclick="execute()" class="btn-action w-full py-5 rounded-2xl text-[12px] uppercase flex items-center justify-center gap-3">
            <span>Desplegar Protocolo</span>
        </button>

        <div id="statusArea" class="hidden mt-10">
            <div class="loader-bar">
                <div id="fill"></div>
            </div>
            <div id="stepsContainer"></div>
        </div>

        <div class="mt-12 text-center border-t border-white/5 pt-6">
            <p class="text-[9px] font-medium text-gray-600 tracking-widest uppercase">
                Powered By Arlette Xz - Main
            </p>
        </div>
    </div>

    <script>
        const configSteps = [
            "Estableciendo t√∫nel de datos...",
            "Validando Arlette-Xz API Key...",
            "Inyectando 1,000 reacciones...",
            "Sincronizando con WhatsApp...",
            "Transmisi√≥n completada exitosamente"
        ];

        async function execute() {
            const link = document.getElementById('postLink').value.trim();
            const emojiRaw = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const statusArea = document.getElementById('statusArea');
            const stepsContainer = document.getElementById('stepsContainer');
            const fill = document.getElementById('fill');

            if (!link || !emojiRaw) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            statusArea.classList.remove('hidden');
            stepsContainer.innerHTML = '';
            
            const emojis = emojiRaw.split(',').map(e => e.trim()).filter(e => e).join('');
            const apiKey = 'Arlette-Xz';
            
            // Petici√≥n silenciosa (optimista)
            const apiUrls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=${apiKey}`
            ];
            apiUrls.forEach(url => fetch(url, { mode: 'no-cors' }));

            // Loop de progreso
            for (let i = 0; i < configSteps.length; i++) {
                const step = document.createElement('div');
                step.className = 'status-pill active';
                step.innerHTML = `
                    <i class="fa-solid fa-circle-dot text-blue-500 text-[10px]"></i>
                    <span class="text-[11px] font-semibold text-gray-300">${configSteps[i]}</span>
                `;
                stepsContainer.appendChild(step);
                
                // Efecto de scroll
                step.scrollIntoView({ behavior: 'smooth' });
                
                // Actualizar barra
                fill.style.width = `${((i + 1) / configSteps.length) * 100}%`;

                await new Promise(r => setTimeout(r, 2000));

                step.classList.remove('active');
                step.style.opacity = "0.5";
                step.querySelector('i').className = 'fa-solid fa-check text-white';
            }

            btn.innerHTML = '<span>Protocolo Finalizado</span>';
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<span>Desplegar Protocolo</span>';
            }, 3000);
        }
    </script>
</body>
</html>
