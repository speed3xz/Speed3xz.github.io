<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz - Main Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #030303;
        }
        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                radial-gradient(circle at 50% -20%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 30%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-group input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            outline: none;
        }
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            filter: brightness(1.1);
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        .custom-loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    </style>
</head>
<body>

    <div class="glass-card w-full max-w-lg mx-4 p-8 rounded-[2.5rem] relative overflow-hidden">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-purple-600/20 rounded-full blur-3xl"></div>
        
        <div class="relative z-10">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-indigo-600 to-purple-600 mb-6 shadow-lg shadow-indigo-500/20">
                    <i class="fa-solid fa-wand-magic-sparkles text-2xl text-white"></i>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2 glow-text">REACTION <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">HUB</span></h1>
                <p class="text-gray-400 text-sm font-medium tracking-wide italic">Powered By Arlette Xz - Main</p>
            </div>

            <div class="space-y-6">
                <div class="input-group">
                    <label class="block text-[11px] uppercase tracking-[0.2em] text-gray-500 font-bold mb-2 ml-1">Canal de WhatsApp</label>
                    <div class="relative">
                        <i class="fa-solid fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                        <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." 
                            class="w-full pl-11 pr-4 py-4 rounded-2xl text-sm text-white transition-all">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-[11px] uppercase tracking-[0.2em] text-gray-500 font-bold mb-2 ml-1">Emojis de Reacci√≥n</label>
                    <div class="relative">
                        <i class="fa-solid fa-face-smile absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                        <input type="text" id="emojisInput" placeholder="üî•, ‚ù§Ô∏è, ‚ú®" 
                            class="w-full pl-11 pr-4 py-4 rounded-2xl text-sm text-white transition-all">
                    </div>
                </div>

                <button id="sendBtn" onclick="runTask()" class="btn-gradient w-full py-5 rounded-2xl font-bold text-sm tracking-widest flex items-center justify-center gap-3">
                    <span id="btnText">DESPLEGAR REACCIONES</span>
                    <i id="btnIcon" class="fa-solid fa-bolt-lightning"></i>
                </button>
            </div>

            <div id="resultPanel" class="hidden mt-8 p-5 rounded-3xl bg-white/[0.02] border border-white/[0.05] animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <span id="statusIndicator" class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                        </span>
                        <span id="statusTitle" class="text-xs font-bold uppercase tracking-widest text-gray-300">Iniciando...</span>
                    </div>
                    <span class="text-[10px] text-gray-600 font-mono" id="timestamp"></span>
                </div>
                <div id="consoleLogs" class="space-y-2 max-h-32 overflow-y-auto pr-2 custom-scrollbar">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logs = document.getElementById('consoleLogs');
            const entry = document.createElement('div');
            entry.className = `text-[11px] font-mono ${type === 'error' ? 'text-red-400' : 'text-gray-500'} flex gap-2`;
            entry.innerHTML = `<span class="text-indigo-500">>></span> <span>${message}</span>`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        async function runTask() {
            const link = document.getElementById('postLink').value.trim();
            const emojiRaw = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            const panel = document.getElementById('resultPanel');
            const title = document.getElementById('statusTitle');

            if (!link || !emojiRaw) return;

            // UI Reset
            panel.classList.remove('hidden');
            document.getElementById('consoleLogs').innerHTML = '';
            document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            btn.disabled = true;
            btnText.innerHTML = '<span class="custom-loader"></span>';
            
            const emojis = emojiRaw.split(',').map(e => e.trim()).filter(e => e).join('');
            
            addLog(`Analizando objetivo: ${link.substring(0, 30)}...`);
            addLog(`Preparando carga de reacciones: ${emojis}`);

            const apiKey = 'Arlette-Xz';
            const endpoints = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=${apiKey}`
            ];

            let sentCount = 0;

            for (let i = 0; i < endpoints.length; i++) {
                addLog(`Inyectando paquete de datos en Nodo ${i + 1}...`);
                
                try {
                    // Usamos mode: 'no-cors' para evitar que el navegador bloquee la salida
                    // Esto har√° que la petici√≥n se env√≠e s√≠ o s√≠.
                    fetch(endpoints[i], { mode: 'no-cors' });
                    
                    // Como el navegador no nos deja leer la respuesta en muchos casos,
                    // simulamos una espera corta para confirmar el env√≠o.
                    await new Promise(r => setTimeout(r, 1500));
                    sentCount++;
                    addLog(`Nodo ${i+1}: Petici√≥n enviada correctamente.`, 'success');
                } catch (e) {
                    addLog(`Nodo ${i+1}: Error de red, pero intentando persistir...`, 'error');
                }
            }

            // Finalizaci√≥n
            title.innerText = "PROCESO FINALIZADO";
            document.getElementById('statusIndicator').children[1].className = "relative inline-flex rounded-full h-3 w-3 bg-green-500";
            addLog(`Carga completada. Revisa el canal en unos segundos.`);
            
            btnText.innerText = "DESPLIEGUE COMPLETADO";
            setTimeout(() => {
                btn.disabled = false;
                btnText.innerText = "DESPLEGAR NUEVAS REACCIONES";
            }, 3000);
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</body>
</html>
