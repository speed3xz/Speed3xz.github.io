<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette Xz | Main Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-dark: #0060ff;
            --bg-deep: #050505;
            --card-bg: #0d0d0d;
        }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 96, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .premium-border {
            position: relative;
            background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                        linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02)) border-box;
            border: 1px solid transparent;
        }

        .input-dark {
            background: #141414;
            border: 1px solid #222;
            transition: all 0.4s ease;
            font-family: 'Outfit', sans-serif;
        }

        .input-dark:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            outline: none;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #000;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-main:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .btn-main:disabled {
            filter: grayscale(1);
            opacity: 0.7;
            cursor: not-allowed;
        }

        .console-font {
            font-family: 'JetBrains Mono', monospace;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="w-full max-w-[450px] mx-4">
        <div class="flex justify-center mb-6">
            <div class="px-4 py-1.5 rounded-full border border-white/10 bg-white/5 backdrop-blur-md">
                <span class="text-[10px] font-bold tracking-[0.3em] text-cyan-400 uppercase">System Active v2.0</span>
            </div>
        </div>

        <div class="premium-border rounded-[2.5rem] p-8 md:p-10 shadow-2xl overflow-hidden relative">
            <div class="shimmer absolute inset-0 pointer-events-none"></div>

            <header class="text-center mb-10 relative">
                <div class="relative inline-block">
                    <div class="absolute inset-0 bg-cyan-500 blur-2xl opacity-20 animate-pulse"></div>
                    <i class="fa-solid fa-microchip text-4xl text-cyan-400 relative"></i>
                </div>
                <h1 class="text-3xl font-extrabold mt-4 tracking-tight">ARLETTE <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">XZ</span></h1>
                <p class="text-gray-500 text-[11px] font-semibold tracking-widest uppercase mt-1">Advanced Reaction Interface</p>
            </header>

            <div class="space-y-6 relative">
                <div class="space-y-4">
                    <div class="group">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Target Link</label>
                        <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/..." 
                            class="input-dark w-full mt-2 px-5 py-4 rounded-2xl text-sm">
                    </div>

                    <div class="group">
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1">Reaction Emojis</label>
                        <input type="text" id="emojisInput" placeholder="ðŸ”¥, ðŸ’–, âœ¨" 
                            class="input-dark w-full mt-2 px-5 py-4 rounded-2xl text-sm">
                    </div>
                </div>

                <button id="sendBtn" onclick="initiateSequence()" class="btn-main w-full py-5 rounded-2xl text-sm flex items-center justify-center gap-3">
                    <span id="btnText">INICIAR PROTOCOLO</span>
                    <i id="btnIcon" class="fa-solid fa-chevron-right text-[10px]"></i>
                </button>

                <div id="statusPanel" class="hidden space-y-4 animate-in fade-in slide-in-from-bottom-2">
                    <div class="h-[1px] bg-gradient-to-r from-transparent via-white/10 to-transparent my-6"></div>
                    
                    <div class="bg-black/40 rounded-2xl p-5 border border-white/5">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2">
                                <div id="led" class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div>
                                <span id="statusTitle" class="text-[10px] font-bold uppercase tracking-widest text-cyan-400">Procesando...</span>
                            </div>
                            <span id="timer" class="text-[10px] font-mono text-gray-600">00:00s</span>
                        </div>
                        
                        <div id="consoleLogs" class="console-font text-[10px] space-y-2 max-h-[120px] overflow-y-auto text-gray-400">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] font-bold tracking-widest text-gray-600 uppercase">
                Powered By <span class="text-gray-400">Arlette Xz - Main</span>
            </p>
        </footer>
    </div>

    <script>
        function addLog(msg, isSuccess = false) {
            const logs = document.getElementById('consoleLogs');
            const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const color = isSuccess ? 'text-cyan-400' : 'text-gray-500';
            const icon = isSuccess ? 'âœ“' : '>';
            
            const div = document.createElement('div');
            div.className = `flex gap-3 ${color}`;
            div.innerHTML = `<span class="opacity-40">[${time}]</span> <span class="font-bold">${icon}</span> <span>${msg}</span>`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function initiateSequence() {
            const link = document.getElementById('postLink').value.trim();
            const emojiRaw = document.getElementById('emojisInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            const panel = document.getElementById('statusPanel');
            const led = document.getElementById('led');
            const title = document.getElementById('statusTitle');

            if (!link || !emojiRaw) return alert('Ingresa los datos requeridos');

            // Preparar UI
            panel.classList.remove('hidden');
            btn.disabled = true;
            document.getElementById('consoleLogs').innerHTML = '';
            btnText.innerText = "EJECUTANDO...";
            
            const emojis = emojiRaw.split(',').map(e => e.trim()).filter(e => e).join('');
            const apiKey = 'Arlette-Xz';
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(emojis)}&apikey=${apiKey}`
            ];

            // Iniciar Logica
            addLog("Estableciendo conexiÃ³n con el servidor...");
            
            // Simular envÃ­o rÃ¡pido a la API (no-cors para que no bloquee)
            urls.forEach(u => fetch(u, { mode: 'no-cors' }));

            // Secuencia de 10 segundos profesional
            const steps = [
                { time: 1000, msg: "Bypassing WhatsApp security layers..." },
                { time: 3000, msg: "Inyectando paquete de 1k reacciones..." },
                { time: 5500, msg: `Cifrando emojis: ${emojis}` },
                { time: 7500, msg: "Sincronizando con el canal de destino..." },
                { time: 9500, msg: "Confirmando propagaciÃ³n en la red..." }
            ];

            steps.forEach(step => {
                setTimeout(() => addLog(step.msg), step.time);
            });

            // Timer visual
            let seconds = 0;
            const timerInt = setInterval(() => {
                seconds++;
                document.getElementById('timer').innerText = `00:${seconds.toString().padStart(2, '0')}s`;
                if(seconds >= 10) clearInterval(timerInt);
            }, 1000);

            // FinalizaciÃ³n exitosa a los 10 segundos
            setTimeout(() => {
                led.classList.remove('bg-cyan-500', 'animate-pulse');
                led.classList.add('bg-green-500');
                title.innerText = "PROTOCOLO COMPLETADO";
                title.classList.remove('text-cyan-400');
                title.classList.add('text-green-500');
                
                addLog("Â¡REACCIONES ENVIADAS EXITOSAMENTE!", true);
                btnText.innerText = "NUEVA SOLICITUD";
                btn.disabled = false;
            }, 10000);
        }
    </script>
</body>
</html>
