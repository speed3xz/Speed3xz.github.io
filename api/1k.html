<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Channel - Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .main-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 10;
        }
        .input-field {
            background: #000000;
            border: 1px solid #222;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <canvas id="bg-canvas"></canvas>

    <div class="main-card max-w-lg w-full m-4 p-8 rounded-2xl">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-full bg-blue-600/10 mb-4">
                <i class="fa-solid fa-bolt text-blue-500 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter">REACTION <span class="text-blue-500">PRO</span></h1>
            <p class="text-gray-500 text-sm mt-2 font-medium uppercase tracking-widest">Panel de Control de Propietario</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="text-[11px] font-bold text-gray-400 uppercase ml-1">Enlace del Canal</label>
                <input type="text" id="postLink" placeholder="https://whatsapp.com/channel/xxxx" 
                    class="input-field w-full mt-1.5 px-4 py-3 rounded-xl text-sm outline-none">
            </div>

            <div>
                <label class="text-[11px] font-bold text-gray-400 uppercase ml-1">Reacciones (ej: ðŸ”¥, ðŸ’–)</label>
                <input type="text" id="emojisInput" placeholder="ðŸ”¥, â¤ï¸, âœ…" 
                    class="input-field w-full mt-1.5 px-4 py-3 rounded-xl text-sm outline-none">
            </div>

            <button id="sendBtn" onclick="executeReactions()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2">
                <span>ENVIAR REACCIONES</span>
                <i class="fa-solid fa-paper-plane text-xs"></i>
            </button>

            <div id="statusConsole" class="hidden animate-fadeIn">
                <div class="bg-black/50 border border-white/5 rounded-xl p-4 mt-4">
                    <div class="flex items-center gap-2 mb-3">
                        <div id="indicator" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                        <span id="statusMsg" class="text-xs font-bold text-gray-300">Procesando...</span>
                    </div>
                    <div id="logs" class="text-[10px] font-mono text-gray-500 space-y-1 max-h-32 overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-white/5 flex justify-between items-center text-[10px] text-gray-600 font-medium">
            <span>MODO OWNER: ACTIVO</span>
            <span>API: Arlette-Xz</span>
        </div>
    </div>

    <script>
        // Efecto de Fondo (PartÃ­culas)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();

        // LÃ³gica del Bot (Handler)
        async function executeReactions() {
            const link = document.getElementById('postLink').value.trim();
            const emojiText = document.getElementById('emojisInput').value.trim();
            const consoleBox = document.getElementById('statusConsole');
            const btn = document.getElementById('sendBtn');

            if (!link || !emojiText) return alert('Por favor rellena todos los campos');

            consoleBox.classList.remove('hidden');
            btn.disabled = true;
            btn.style.opacity = '0.5';
            
            const emojis = emojiText.split(',').map(e => e.trim()).filter(e => e);
            const concatenated = emojis.join('');
            
            addLog(`Iniciando secuencia para: ${link}`);
            updateStatus('Conectando con la API...', 'bg-yellow-500');

            const apiKey = 'Arlette-Xz';
            const urls = [
                `https://api-adonix.ultraplus.click/tools/react?apikey=${apiKey}&post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(concatenated)}`,
                `https://api-adonix.ultraplus.click/tools/react?post_link=${encodeURIComponent(link)}&reacts=${encodeURIComponent(concatenated)}&apikey=${apiKey}`
            ];

            let success = false;

            for (let i = 0; i < urls.length; i++) {
                addLog(`Enviando peticiÃ³n nodo #${i+1}...`);
                try {
                    const res = await fetch(urls[i]);
                    const data = await res.json();
                    
                    if (data.status === 200 || data.success) {
                        success = true;
                        break;
                    }
                } catch (e) {
                    addLog(`Error en nodo ${i+1}: No hay respuesta`);
                }
            }

            if (success) {
                updateStatus(`Â¡Ã‰xito! Reacciones enviadas.`, 'bg-green-500');
                addLog(`ConfirmaciÃ³n recibida para: ${concatenated}`);
            } else {
                updateStatus('Fallo en la conexiÃ³n.', 'bg-red-500');
                addLog('Verifica la API Key o el enlace.');
            }

            btn.disabled = false;
            btn.style.opacity = '1';
        }

        function addLog(txt) {
            const l = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            l.innerHTML += `<div>[${time}] ${txt}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function updateStatus(msg, color) {
            document.getElementById('statusMsg').innerText = msg;
            document.getElementById('indicator').className = `w-2 h-2 rounded-full ${color} animate-pulse`;
        }
    </script>
</body>
</html>
