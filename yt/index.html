<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette-DL | Descargas YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables y Reset */
        :root {
            --primary: #4dabf7;
            --primary-dark: #1971c2;
            --primary-light: #a5d8ff;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ff6b6b;
            --gradient: linear-gradient(135deg, #4dabf7 0%, #1971c2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--dark-lighter);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
        }

        .company {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 10px;
        }

        /* Hero Section */
        .hero {
            padding: 180px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--primary-light);
            margin-bottom: 40px;
        }

        /* Descarga Formulario */
        .download-form {
            max-width: 800px;
            margin: 0 auto;
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-dark);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid var(--dark-lighter);
            border-radius: 50px;
            background-color: var(--dark-lighter);
            color: var(--text);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(77, 171, 247, 0.5);
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        .download-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 113, 194, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(25, 113, 194, 0.6);
        }

        .btn:disabled {
            background: var(--dark-lighter);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-check {
            width: auto;
            min-width: 150px;
            padding: 15px 20px;
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-check:hover {
             background: #a03c3c;
        }
        
        .btn-mp4 {
            background: linear-gradient(135deg, var(--accent) 0%, #a03c3c 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-mp4:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Resultados (Vista Previa) */
        #results {
            margin-top: 40px;
            padding: 30px;
            background: var(--dark-lighter);
            border-radius: 15px;
            border: 1px solid var(--primary-dark);
            display: none;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #results h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .preview-content {
            display: flex; 
            gap: 20px; 
            align-items: flex-start; 
            flex-wrap: wrap;
        }

        .preview-content img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            border: 3px solid var(--primary-dark);
            flex-shrink: 0;
        }

        .result-details {
            flex-grow: 1;
            min-width: 250px;
        }

        .result-details p {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .result-details span {
            color: var(--text);
            font-weight: 600;
        }
        
        /* Loader */
        .loader {
            border: 4px solid var(--dark-lighter);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alertas */
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .alert-error {
            background-color: #ff6b6b30;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        .alert-success {
            background-color: #4dabf730;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        /* Footer y Responsive */
        footer {
            background: var(--dark-light);
            padding: 60px 0 30px;
            margin-top: 100px;
            border-top: 1px solid var(--dark-lighter);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .hero { padding-top: 120px; }
            .download-form { padding: 20px; }
            .input-group { flex-direction: column; gap: 10px; }
            .preview-content { flex-direction: column; align-items: center; }
            .download-options { flex-direction: column; gap: 10px; }
            .btn { width: 100%; }
            .result-details { min-width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                    <span>Arlette-DL</span>
                    <div class="company">by Speed3xz</div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h1>Descargador de YouTube</h1>
                <div class="hero-subtitle">M√∫sica (MP3) y Video (MP4) con vista previa.</div>
                
                <div class="download-form">
                    <div class="input-group">
                        <input type="text" id="ytUrl" placeholder="Pega el link o nombre del video de YouTube aqu√≠..." required value="https://youtu.be/Hf-2ytUtI5o">
                        <button id="checkUrl" class="btn btn-check">
                            <i class="fas fa-search"></i> Verificar
                        </button>
                    </div>
                    
                    <div id="loading" class="alert alert-success">
                        <i class="fas fa-spinner fa-spin"></i> <span id="loading-text">Buscando metadatos...</span>
                    </div>
                    <div id="message" class="alert alert-error"></div>
                    
                    <div id="results">
                        <h3>Vista Previa del Contenido</h3>
                        <div class="preview-content">
                            <img id="thumbnail" src="" alt="Thumbnail">
                            <div class="result-details">
                                <p>T√≠tulo: <span id="resTitle">---</span></p>
                                <p>Canal: <span id="resAuthor">---</span></p>
                                <p>Duraci√≥n: <span id="resDuration">---</span></p>
                                <p>URL: <a id="resUrl" href="#" target="_blank" style="color: var(--primary);">Ver en YT</a></p>
                            </div>
                        </div>
                        
                        <div class="download-options">
                            <button id="downloadMp3" class="btn" disabled>
                                <i class="fas fa-file-audio"></i> Descargar Audio (MP3)
                            </button>
                            <button id="downloadMp4" class="btn btn-mp4" disabled>
                                <i class="fas fa-file-video"></i> Descargar Video (MP4)
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                        <span>Arlette-DL</span>
                    </div>
                    <div class="footer-company">Speed3xz</div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/speed3xz/" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://wa.me/573114910796" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <div class="copyright">
                    &copy; 2023 Speed3xz. Todos los derechos reservados.
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ytUrlInput = document.getElementById('ytUrl');
            const checkUrlBtn = document.getElementById('checkUrl');
            const downloadMp3Btn = document.getElementById('downloadMp3');
            const downloadMp4Btn = document.getElementById('downloadMp4');
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const messageDiv = document.getElementById('message');
            const resultsDiv = document.getElementById('results');
            
            // Expresi√≥n regular que detecta links de YouTube (incluyendo youtu.be)
            const youtubeRegexID = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([a-zA-Z0-9_-]{11})/;

            // Reemplaza estas URLs con las rutas REALES de tu servidor (Backend Node.js/Express)
            const BACKEND_METADATA_ENDPOINT = '/api/get-metadata'; 
            const BACKEND_DOWNLOAD_ENDPOINT = '/api/download'; 

            let videoMetadata = null; 
            
            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = `alert alert-${type}`;
                messageDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }

            function resetState() {
                messageDiv.style.display = 'none';
                resultsDiv.style.display = 'none';
                downloadMp3Btn.disabled = true;
                downloadMp4Btn.disabled = true;
                videoMetadata = null;
            }

            async function getMetadata() {
                const url = ytUrlInput.value.trim();
                
                if (!url) {
                    showMessage('Por favor, ingresa el link o nombre del video.', 'error');
                    return;
                }
                
                resetState();
                loadingText.textContent = 'Buscando metadatos...';
                loadingDiv.style.display = 'block';
                checkUrlBtn.disabled = true;
                
                // Determina si es un URL o un texto de b√∫squeda
                const match = url.match(youtubeRegexID);
                let queryParam = url;
                if (match) {
                    // Si es un link de YT, usa el link completo como query, el backend lo resolver√°
                    queryParam = url; 
                }
                
                try {
                    // LLamada al Backend para obtener Metadatos (tu servidor debe usar yt-search)
                    const response = await fetch(`${BACKEND_METADATA_ENDPOINT}?query=${encodeURIComponent(queryParam)}`);
                    const data = await response.json();
                    
                    if (!response.ok || data.error) {
                        // El error "The string did not match the expected pattern" probablemente viene de aqu√≠.
                        // Usamos el mensaje de error de tu servidor si est√° disponible.
                        throw new Error(data.error || `Error: ${response.statusText}.`);
                    }
                    
                    // Asume que tu backend devuelve { metadata: { title, thumbnail, url, duration, author } }
                    videoMetadata = data.metadata; 
                    
                    // Mostrar vista previa
                    document.getElementById('thumbnail').src = videoMetadata.thumbnail;
                    document.getElementById('resTitle').textContent = videoMetadata.title;
                    document.getElementById('resAuthor').textContent = videoMetadata.author;
                    document.getElementById('resDuration').textContent = videoMetadata.duration;
                    document.getElementById('resUrl').href = videoMetadata.url;

                    resultsDiv.style.display = 'block';
                    showMessage('Vista previa lista. Selecciona el formato de descarga.', 'success');
                    
                    downloadMp3Btn.disabled = false;
                    downloadMp4Btn.disabled = false;

                } catch (error) {
                    console.error('Metadata Error:', error);
                    // Aqu√≠ se muestra el error de patr√≥n si el backend lo devuelve
                    showMessage(`¬°Oops! No se encontr√≥ el video. Intenta un link directo. üò¢\n\n_Detalle: ${error.message}_`, 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    checkUrlBtn.disabled = false;
                }
            }


            async function initiateDownload(format) {
                if (!videoMetadata) {
                    showMessage('Primero debes verificar la URL del video.', 'error');
                    return;
                }
                
                downloadMp3Btn.disabled = true;
                downloadMp4Btn.disabled = true;
                
                loadingText.textContent = `Preparando la descarga de ${format.toUpperCase()}...`;
                loadingDiv.style.display = 'block';
                showMessage(`Preparando la descarga de ${format.toUpperCase()}...`, 'success');

                try {
                    // LLamada al Backend para obtener la URL de descarga (tu servidor debe usar melodyYT)
                    const response = await fetch(`${BACKEND_DOWNLOAD_ENDPOINT}?url=${encodeURIComponent(videoMetadata.url)}&format=${format}`);
                    const data = await response.json();

                    if (!response.ok || data.error || !data.download || !data.download.url) {
                        throw new Error(data.error || `Error al contactar con la API de descarga.`);
                    }
                    
                    const downloadUrl = data.download.url;

                    // Abrir la URL de descarga directa
                    window.open(downloadUrl, '_blank');

                    showMessage(`¬°Descarga de ${format.toUpperCase()} iniciada! Revisa tus descargas.`, 'success');

                } catch (error) {
                    console.error('Download Error:', error);
                    showMessage(`Error al descargar ${format.toUpperCase()}. üòî\n\n_Detalle: ${error.message}_`, 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    if(videoMetadata) {
                         downloadMp3Btn.disabled = false;
                         downloadMp4Btn.disabled = false;
                    }
                }
            }
            
            // Event Listeners
            checkUrlBtn.addEventListener('click', getMetadata);
            downloadMp3Btn.addEventListener('click', () => initiateDownload('mp3'));
            downloadMp4Btn.addEventListener('click', () => initiateDownload('mp4'));
            
            ytUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    getMetadata();
                }
            });

            ytUrlInput.addEventListener('input', resetState);
        });
    </script>
</body>
</html>
