<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlette-DL | Descargas YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables y Reset */
        :root {
            --primary: #4dabf7;
            --primary-dark: #1971c2;
            --primary-light: #a5d8ff;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ff6b6b;
            --gradient: linear-gradient(135deg, #4dabf7 0%, #1971c2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header (Simplificado para la función de descarga) */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--dark-lighter);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
        }

        .company {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 10px;
        }

        /* Hero Section - CENTRADO EN EL FORMULARIO */
        .hero {
            padding: 180px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--primary-light);
            margin-bottom: 40px;
        }

        /* Descarga Formulario */
        .download-form {
            max-width: 800px;
            margin: 0 auto;
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-dark);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            flex-grow: 1;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid var(--dark-lighter);
            border-radius: 50px;
            background-color: var(--dark-lighter);
            color: var(--text);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(77, 171, 247, 0.5);
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        .download-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 113, 194, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(25, 113, 194, 0.6);
        }

        .btn:disabled {
            background: var(--dark-lighter);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-mp4 {
            background: linear-gradient(135deg, var(--accent) 0%, #a03c3c 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-mp4:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Resultados */
        #results {
            margin-top: 40px;
            padding: 30px;
            background: var(--dark-light);
            border-radius: 15px;
            border: 1px solid var(--dark-lighter);
            display: none; /* Se muestra con JS */
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #results h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        #results img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-dark);
        }

        .result-details p {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .result-details span {
            color: var(--text);
            font-weight: 600;
        }
        
        /* Loader */
        .loader {
            border: 4px solid var(--dark-lighter);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alertas (como la de error/éxito) */
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .alert-error {
            background-color: #ff6b6b30;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        .alert-success {
            background-color: #4dabf730;
            color: var(--primary);
            border: 1px solid var(--primary);
        }


        /* Footer (Se mantiene el diseño original) */
        footer {
            background: var(--dark-light);
            padding: 60px 0 30px;
            margin-top: 100px;
            border-top: 1px solid var(--dark-lighter);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-company {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: bold;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--dark-lighter);
            color: var(--text);
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            background: var(--gradient);
            transform: translateY(-5px);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding-top: 120px;
            }
            .download-form {
                padding: 20px;
            }
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            .download-options {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                    <span>Arlette-DL</span>
                    <div class="company">by Speed3xz</div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h1>Descargador de YouTube</h1>
                <div class="hero-subtitle">Música (MP3) y Video (MP4) con un solo link.</div>
                
                <div class="download-form">
                    <div class="input-group">
                        <input type="url" id="ytUrl" placeholder="Pega el link de YouTube aquí..." required>
                    </div>
                    
                    <div class="download-options">
                        <button id="downloadMp3" class="btn">
                            <i class="fas fa-file-audio"></i> Descargar Audio (MP3)
                        </button>
                        <button id="downloadMp4" class="btn btn-mp4">
                            <i class="fas fa-file-video"></i> Descargar Video (MP4)
                        </button>
                    </div>
                    
                    <div id="loading" class="alert alert-success" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Procesando tu solicitud... Por favor, espera.
                    </div>
                    <div id="message" class="alert alert-error" style="display: none;"></div>
                    
                    <div id="results" style="display: none;">
                        <h3>✨ Descarga Lista ✨</h3>
                        <div style="display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap;">
                            <img id="thumbnail" src="" alt="Thumbnail" style="max-width: 150px;">
                            <div class="result-details">
                                <p>Título: <span id="resTitle"></span></p>
                                <p>Canal: <span id="resAuthor"></span></p>
                                <p>Duración: <span id="resDuration"></span></p>
                                <p>Calidad: <span id="resQuality"></span></p>
                                <a id="finalDownloadBtn" href="#" target="_blank" class="btn" style="margin-top: 15px;">
                                    <i class="fas fa-download"></i> ¡Click para Descargar!
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
        </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                        <span>Arlette-DL</span>
                    </div>
                    <div class="footer-company">Speed3xz</div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/speed3xz/" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://wa.me/573114910796" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <div class="copyright">
                    &copy; 2023 Speed3xz. Todos los derechos reservados.
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ytUrlInput = document.getElementById('ytUrl');
            const downloadMp3Btn = document.getElementById('downloadMp3');
            const downloadMp4Btn = document.getElementById('downloadMp4');
            const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const resultsDiv = document.getElementById('results');
            
            // Función principal de descarga (debe comunicarse con tu servidor/backend)
            async function initiateDownload(format) {
                const url = ytUrlInput.value.trim();
                
                if (!url) {
                    showMessage('Por favor, ingresa un link de YouTube válido.', 'error');
                    return;
                }
                
                // Ocultar resultados y mostrar carga
                resultsDiv.style.display = 'none';
                showMessage('Procesando tu solicitud... Por favor, espera.', 'success');
                loadingDiv.style.display = 'flex';
                downloadMp3Btn.disabled = true;
                downloadMp4Btn.disabled = true;

                try {
                    // *** PUNTO CRÍTICO: COMUNICACIÓN CON EL BACKEND ***
                    // Aquí es donde harías un 'fetch' a TU PROPIO SERVIDOR (Backend) que tiene la API de Node.js
                    // Por ejemplo: /api/download?url=...&format=mp3
                    
                    // --- SIMULACIÓN DE LLAMADA A TU API DE NODE.JS ---
                    // Reemplaza esta URL con la ruta real de tu servidor (Backend)
                    const SERVER_ENDPOINT = 'TU_URL_DE_SERVIDOR/api/download'; 
                    
                    const response = await fetch(`${SERVER_ENDPOINT}?url=${encodeURIComponent(url)}&format=${format}`);
                    const data = await response.json();

                    if (!response.ok || data.error) {
                        throw new Error(data.error || `Error HTTP: ${response.status}`);
                    }
                    // --- FIN SIMULACIÓN ---
                    
                    // Supongamos que tu backend devuelve la estructura de la API Melody:
                    // { download: { url, quality, filename }, metadata: { title, thumbnail, duration, author } }
                    
                    const { download, metadata } = data;
                    
                    if (!download || !download.url) {
                         throw new Error('La API de descarga falló o no devolvió la URL de descarga.');
                    }
                    
                    // Mostrar resultados
                    document.getElementById('thumbnail').src = metadata.thumbnail;
                    document.getElementById('resTitle').textContent = metadata.title;
                    document.getElementById('resAuthor').textContent = metadata.author;
                    document.getElementById('resDuration').textContent = metadata.duration.timestamp;
                    document.getElementById('resQuality').textContent = download.quality || format.toUpperCase();
                    
                    const finalDownloadBtn = document.getElementById('finalDownloadBtn');
                    finalDownloadBtn.href = download.url;
                    finalDownloadBtn.textContent = `¡Descargar ${format.toUpperCase()}!`;

                    resultsDiv.style.display = 'block';
                    showMessage('Descarga lista. Haz clic en el botón de abajo.', 'success');

                } catch (error) {
                    console.error('Download Error:', error);
                    showMessage(`Error al procesar: ${error.message || 'Verifica el link e intenta de nuevo.'}`, 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    downloadMp3Btn.disabled = false;
                    downloadMp4Btn.disabled = false;
                }
            }
            
            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = `alert alert-${type}`;
                messageDiv.style.display = 'block';
            }
            
            // Event Listeners
            downloadMp3Btn.addEventListener('click', () => initiateDownload('mp3'));
            downloadMp4Btn.addEventListener('click', () => initiateDownload('mp4'));
            
            // Ocultar mensajes al escribir
            ytUrlInput.addEventListener('input', () => {
                messageDiv.style.display = 'none';
                resultsDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
