<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 16px;
            border: 2px dashed #e0e0e0;
            display: none;
        }
        
        .result-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .result-link {
            font-size: 16px;
            color: #6a11cb;
            word-break: break-all;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-copy {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
        }
        
        .btn-copy:hover {
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .example {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üñºÔ∏è</div>
        <h1>Generador de Enlaces</h1>
        <p class="subtitle">Ingresa el nombre del archivo para generar tu enlace</p>
        
        <div class="input-group">
            <label for="fileName">Nombre del archivo</label>
            <input type="text" id="fileName" placeholder="ejemplo: mi-foto.jpg">
            <div class="example">Ejemplo: paisaje-verano.jpg, retrato.png, producto-1.webp</div>
        </div>
        
        <button class="btn" id="generateBtn">Generar Enlace</button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">Tu enlace generado:</div>
            <div class="result-link" id="generatedLink">speed3xz.bot.nu/img/</div>
            <button class="btn btn-copy" id="copyBtn">Copiar Enlace</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileNameInput = document.getElementById('fileName');
            const generateBtn = document.getElementById('generateBtn');
            const resultContainer = document.getElementById('resultContainer');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            
            generateBtn.addEventListener('click', function() {
                const fileName = fileNameInput.value.trim();
                
                if (fileName === '') {
                    alert('Por favor, ingresa un nombre de archivo');
                    return;
                }
                
                // Generar el enlace
                const link = `speed3xz.bot.nu/img/${fileName}`;
                generatedLink.textContent = link;
                
                // Mostrar el resultado
                resultContainer.style.display = 'block';
            });
            
            copyBtn.addEventListener('click', function() {
                const link = generatedLink.textContent;
                
                // Usar la API del portapapeles
                navigator.clipboard.writeText(link).then(function() {
                    // Cambiar temporalmente el texto del bot√≥n
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '¬°Copiado!';
                    
                    setTimeout(function() {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(function(err) {
                    console.error('Error al copiar: ', err);
                    alert('No se pudo copiar el enlace. Puedes copiarlo manualmente.');
                });
            });
            
            // Permitir generar con la tecla Enter
            fileNameInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
