<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader - Speed3xz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #999;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: left;
            display: none;
        }

        .debug-info pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 14px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        
        <h1>YouTube Audio</h1>
        <p class="subtitle">Descarga audidos de YouTube al instante</p>
        
        <div class="input-group">
            <input 
                type="url" 
                class="url-input" 
                placeholder="https://www.youtube.com/watch?v=..." 
                id="youtubeUrl"
                value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >
        </div>
        
        <button class="download-btn" id="downloadBtn">
            Descargar Audio
        </button>
        
        <div class="status" id="status"></div>

        <div class="debug-info" id="debugInfo">
            <strong>Informaci√≥n de Depuraci√≥n:</strong>
            <pre id="debugContent"></pre>
            <button class="debug-toggle" onclick="toggleDebug()">Ocultar Debug</button>
        </div>
        
        <div class="footer">
            <strong>API:</strong> speed3xz.bot.nu<br>
            <strong>Endpoint:</strong> /api/youtube/audio.js<br>
            <strong>Desarrollador:</strong> Speed3xz
        </div>
    </div>

    <script>
        class YouTubeAudioDownloader {
            constructor() {
                this.apiBase = '/api/youtube'; // Usar ruta relativa
                this.downloadBtn = document.getElementById('downloadBtn');
                this.urlInput = document.getElementById('youtubeUrl');
                this.statusDiv = document.getElementById('status');
                this.debugInfo = document.getElementById('debugInfo');
                this.debugContent = document.getElementById('debugContent');
                
                this.initEvents();
                this.testAPI();
            }
            
            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
                
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.downloadAudio();
                    }
                });
            }

            async testAPI() {
                console.log('üîç Probando conexi√≥n con la API...');
                this.debug('Iniciando prueba de API...');
            }
            
            debug(message) {
                console.log('üêõ DEBUG:', message);
                this.debugContent.textContent += message + '\n';
                this.debugInfo.style.display = 'block';
            }
            
            async downloadAudio() {
                const url = this.urlInput.value.trim();
                this.debug(`URL ingresada: ${url}`);
                
                if (!url) {
                    this.showStatus('‚ùå Por favor, ingresa una URL de YouTube', 'error');
                    return;
                }
                
                const videoId = this.extractVideoId(url);
                if (!videoId) {
                    this.showStatus('‚ùå URL de YouTube inv√°lida', 'error');
                    this.debug('URL inv√°lida, no se pudo extraer video ID');
                    return;
                }
                
                this.debug(`Video ID extra√≠do: ${videoId}`);
                this.setLoading(true);
                this.showStatus('üîÑ Conectando con la API...', 'loading');
                
                try {
                    this.debug(`Haciendo request a: ${this.apiBase}/audio.js?url=${encodeURIComponent(url)}`);
                    
                    const response = await fetch(`${this.apiBase}/audio.js?url=${encodeURIComponent(url)}`);
                    this.debug(`Response status: ${response.status}`);
                    this.debug(`Response OK: ${response.ok}`);
                    
                    const responseText = await response.text();
                    this.debug(`Response text: ${responseText.substring(0, 200)}...`);
                    
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        this.debug('‚úÖ Response parseado como JSON correctamente');
                    } catch (parseError) {
                        this.debug(`‚ùå Error parseando JSON: ${parseError.message}`);
                        throw new Error('La API no devolvi√≥ un JSON v√°lido');
                    }
                    
                    if (data.status === 'success') {
                        this.debug(`‚úÖ Audio encontrado: ${data.url}`);
                        this.debug(`üìù T√≠tulo: ${data.title}`);
                        this.debug(`üîß Fuente: ${data.source}`);
                        
                        this.showStatus(
                            `‚úÖ Audio listo!<br>
                             üìù T√≠tulo: ${data.title}<br>
                             üîß Fuente: ${data.source}<br>
                             ‚¨áÔ∏è Descargando...`, 
                            'success'
                        );
                        
                        // Descargar el archivo
                        this.downloadFile(data.url, data.title);
                        
                    } else {
                        this.debug(`‚ùå Error de API: ${data.error}`);
                        this.showStatus(`‚ùå Error: ${data.error}`, 'error');
                    }
                    
                } catch (error) {
                    this.debug(`‚ùå Error de conexi√≥n: ${error.message}`);
                    this.showStatus(`‚ùå Error: ${error.message}`, 'error');
                    
                    // Mostrar m√°s detalles del error
                    setTimeout(() => {
                        this.debug(`Stack trace: ${error.stack}`);
                    }, 1000);
                } finally {
                    this.setLoading(false);
                }
            }
            
            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }
            
            downloadFile(url, filename) {
                this.debug(`Iniciando descarga: ${url}`);
                
                // M√©todo 1: Usando enlace directo
                const link = document.createElement('a');
                link.href = url;
                link.download = this.sanitizeFilename(filename) + '.mp3';
                link.target = '_blank';
                
                this.debug(`Filename: ${link.download}`);
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.debug('‚úÖ Descarga iniciada');
            }
            
            sanitizeFilename(filename) {
                return filename
                    .replace(/[^a-z0-9√°√©√≠√≥√∫√±√º\s]/gi, '_')
                    .replace(/\s+/g, '_')
                    .substring(0, 50);
            }
            
            setLoading(loading) {
                if (loading) {
                    this.downloadBtn.innerHTML = '<span class="loading-spinner"></span>Procesando...';
                    this.downloadBtn.disabled = true;
                } else {
                    this.downloadBtn.innerHTML = 'Descargar Audio';
                    this.downloadBtn.disabled = false;
                }
            }
            
            showStatus(message, type) {
                this.statusDiv.textContent = '';
                this.statusDiv.innerHTML = message;
                this.statusDiv.className = `status ${type}`;
            }
        }
        
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
        
        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            window.downloader = new YouTubeAudioDownloader();
        });
    </script>
</body>
</html>
