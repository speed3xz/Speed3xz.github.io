<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio - Speed3xz API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2em; color: white; }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.2em; font-weight: 700; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
        .input-group { margin-bottom: 25px; }
        .url-input { width: 100%; padding: 16px 20px; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: #f8f9fa; }
        .url-input:focus { outline: none; border-color: #667eea; background: white; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        .download-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 16px 40px; border-radius: 50px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102,126,234,0.3); width: 100%; }
        .download-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102,126,234,0.4); }
        .download-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .status { margin-top: 20px; padding: 15px; border-radius: 12px; font-size: 14px; display: none; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .status.loading { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; display: block; }
        .api-info { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 12px; color: #666; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #e1e5e9; color: #666; font-size: 14px; }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #ffffff; border-radius: 50%; border-top-color: transparent; animation: spin 1s ease-in-out infinite; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Mi YouTube API</h1>
        <p class="subtitle">Powered by speed3xz.bot.nu</p>
        
        <div class="input-group">
            <input type="url" class="url-input" placeholder="https://www.youtube.com/watch?v=..." 
                   id="youtubeUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        </div>
        
        <button class="download-btn" id="downloadBtn">Usar Mi API</button>
        <div class="status" id="status"></div>
        
        <div class="api-info">
            <strong>üîß MI API:</strong> speed3xz.bot.nu<br>
            <strong>üì° Endpoint:</strong> /api/youtube/<br>
            <strong>üë®‚Äçüíª Developer:</strong> Speed3xz<br>
            <strong>üöÄ Status:</strong> <span id="apiStatus">Verificando...</span>
        </div>
        
        <div class="footer">
            ‚úÖ ¬°API 100% Funcional!
        </div>
    </div>

    <script>
        class MyYouTubeAPI {
            constructor() {
                this.apiBase = '/api/youtube/';
                this.downloadBtn = document.getElementById('downloadBtn');
                this.urlInput = document.getElementById('youtubeUrl');
                this.statusDiv = document.getElementById('status');
                this.apiStatus = document.getElementById('apiStatus');
                
                this.initEvents();
                this.testAPI();
            }
            
            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.useMyAPI());
                this.urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && this.useMyAPI());
            }
            
            async testAPI() {
                try {
                    const response = await fetch(this.apiBase);
                    const text = await response.text();
                    this.apiStatus.innerHTML = '‚úÖ <strong>ONLINE</strong>';
                    this.apiStatus.style.color = 'green';
                } catch (error) {
                    this.apiStatus.innerHTML = '‚ùå OFFLINE';
                    this.apiStatus.style.color = 'red';
                }
            }
            
            async useMyAPI() {
                const url = this.urlInput.value.trim();
                if (!url) return this.showStatus('‚ùå Ingresa URL de YouTube', 'error');
                
                const videoId = this.extractVideoId(url);
                if (!videoId) return this.showStatus('‚ùå URL de YouTube inv√°lida', 'error');
                
                this.setLoading(true);
                this.showStatus('üîÑ Llamando a MI API...', 'loading');
                
                try {
                    // Usar el endpoint principal
                    const apiUrl = `${this.apiBase}index.html?url=${encodeURIComponent(url)}`;
                    console.log('Calling API:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    const text = await response.text();
                    
                    console.log('Raw response:', text);
                    
                    // Extraer JSON del texto (puede venir con HTML alrededor)
                    let data;
                    try {
                        // Intentar parsear directamente
                        data = JSON.parse(text);
                    } catch (e) {
                        // Si falla, extraer JSON del texto
                        const jsonMatch = text.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            data = JSON.parse(jsonMatch[0]);
                        } else {
                            throw new Error('No se pudo extraer JSON de la respuesta');
                        }
                    }
                    
                    if (data.status === 'success') {
                        this.showStatus(
                            `‚úÖ <strong>¬°MI API FUNCIONA!</strong><br>
                             üéµ <strong>T√≠tulo:</strong> ${data.title}<br>
                             üîß <strong>Fuente:</strong> ${data.source}<br>
                             ‚¨áÔ∏è <strong>Descargando audio...</strong>`, 
                            'success'
                        );
                        
                        // Descargar el archivo
                        setTimeout(() => {
                            this.downloadFile(data.url, data.title || `audio_${videoId}`);
                        }, 1000);
                        
                    } else {
                        this.showStatus(`‚ùå Error: ${data.error || data.message}`, 'error');
                    }
                    
                } catch (error) {
                    this.showStatus(`‚ùå Error: ${error.message}`, 'error');
                    console.error('Error completo:', error);
                } finally {
                    this.setLoading(false);
                }
            }
            
            extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                    /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }
            
            downloadFile(url, filename) {
                console.log('Downloading:', url);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `${this.sanitizeFilename(filename)}.mp3`;
                link.target = '_blank';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            sanitizeFilename(filename) {
                return filename
                    .replace(/[^a-z0-9√°√©√≠√≥√∫√±√º\s]/gi, '_')
                    .replace(/\s+/g, '_')
                    .substring(0, 50);
            }
            
            setLoading(loading) {
                this.downloadBtn.innerHTML = loading ? 
                    '<span class="loading-spinner"></span>Procesando...' : 'Usar Mi API';
                this.downloadBtn.disabled = loading;
            }
            
            showStatus(message, type) {
                this.statusDiv.innerHTML = message;
                this.statusDiv.className = `status ${type}`;
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            new MyYouTubeAPI();
        });
    </script>
</body>
</html>
